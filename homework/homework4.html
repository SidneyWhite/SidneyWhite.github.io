<!DOCTYPE html>
<html lang="en">

<head>
    <title>Retrieve Grade</title>
    <link rel="stylesheet" href="nerdluv.css">
</head>

<body>
    <img id="banner" src="banner.png" />
    <form action="http://mumstudents.org/params.php">
        <fieldset>
            <legend class="title">New User Sign Up</legend>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="" required="required" maxlength="16"><br>

            <!-- <p>Gender</p> -->
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male" class="special-lbl">Male</label>
            <input type="radio" id="femal" name="gender" value="femal" checked="checked">
            <label for="femal">Female</label><br>

            <label for="age">Age:</label>
            <input type="text" id="age" name="age" value="" required="required" size="6" maxlength="2"><br>

            <label for="personality-type">Personality Type:</label>
            <input type="text" id="personality-type" name="personality-type" value="" required="required" maxlength="6" size="6">
            <a href="http://www.humanmetrics.com/cgi-win/jtypes2.asp" target="_blank">Don't know your personality type?</a>

            <br>
            <label for="courses">Favorite OS:</label>
            <select id="courses" name="courses">
                <option value="win" selected>Windows</option>
                <option value="macos">MacOS</option>
                <option value="linux">Linux</option>
            </select>

            <br>
            <label for="seeking-age-min">Seeking Age:</label>
            <input type="number" id="seeking-age-min" name="seeking-age-min" value="" required="required" size="6" maxlength="2" placeholder="min"> to
            <input type="number" id="seeking-age-max" name="seeking-age-max" value="" required="required" size="6" maxlength="2" placeholder="max"><br>


            <!-- <input type="checkbox" id="validation" name="validation" value="valid">
        <label for="validation"> confirm that they are not lying and really are
            only looking up their own grade</label>
         -->
            <br>

            <input type="submit" value="SIGN UP!">
        </fieldset>
    </form>

    <p>
        This page is for single nerds to meet and date! <br>Thank you for using this site.
        <br>
        <div class="go-back">
            <img src="left-arrow.png" width="18px" height="18px" />
            <a href="https://sidneywhite.github.io/">GO BACK TO FRONTPAGE</a>
        </div>
    </p>

    <div class="validate">
        <a target="_blank" href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fsidneywhite.github.io%2Fhomework2%2Fhomework2-movie.html">
            <img src="http://mumstudents.org/cs472/2013-09/images/w3c-css.png" alt="Valid HTML5"></a>
        <a target="_blank" href="http://jigsaw.w3.org/css-validator/check/referer">
            <img src="http://mumstudents.org/jshint/jshint-small.png" alt="Valid CSS"></a>
    </div>

</body>

</html>
