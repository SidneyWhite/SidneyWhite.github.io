<!DOCTYPE html>

<head>

</head>

<body>
    <img id="banner" src="banner.png" alt="banner" />
    <form action="http://mumstudents.org/params.php">
        <fieldset>
            <legend class="title">New User Sign Up</legend>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="" required="required" maxlength="16"><br>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male" class="special-lbl">Male</label>
            <input type="radio" id="femal" name="gender" value="femal" checked="checked">
            <label for="femal">Female</label><br>

            <label for="age">Age:</label>
            <input type="text" id="age" name="age" value="" required="required" size="6" maxlength="2"><br>

            <label for="personality-type">Personality Type:</label>
            <input type="text" id="personality-type" name="personality-type" value="" required="required" maxlength="6" size="6">
            <a href="http://www.humanmetrics.com/cgi-win/jtypes2.asp" target="_blank">Don't know your personality
                type?</a>

            <br>
            <label for="courses">Favorite OS:</label>
            <select id="courses" name="courses">
                <option value="win" selected>Windows</option>
                <option value="macos">MacOS</option>
                <option value="linux">Linux</option>
            </select>

            <br>
            <label for="seeking-age-min">Seeking Age:</label>
            <input type="text" id="seeking-age-min" name="seeking-age-min" value="" required="required" size="6" maxlength="2" placeholder="min"> to
            <input type="text" pattern="\d*" id="seeking-age-max" name="seeking-age-max" value="" required="required" size="6" maxlength="2" placeholder="max"><br>


            <!-- <input type="checkbox" id="validation" name="validation" value="valid">
        <label for="validation"> confirm that they are not lying and really are
            only looking up their own grade</label>
         -->
            <br>

            <input type="submit" value="SIGN UP!">
        </fieldset>
    </form>
