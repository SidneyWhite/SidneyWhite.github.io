<!DOCTYPE html>
<html lang="en">

<head>

    <title>Module and Closure</title>
    <script src="closure.js"></script>
    <link rel="stylesheet" href="closure.css">

</head>

<body>

    <div>

        <textarea id="txtarea" cols="80" rows="20"></textarea>
    </div>
