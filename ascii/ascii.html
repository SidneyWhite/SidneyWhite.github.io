<!DOCTYPE html lang="en">
<html>

<head>
    <link rel="stylesheet" href="ascii.css">
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="animations.js"></script>
    <script src="ascii.js"></script>
    <title>ASCIImation</title>
</head>

<body>

    <h1>CSE 190 M ASCIImation Viewer</h1>
    <textarea id="txt-area" cols="80" rows="20"></textarea>

    <div class="center">
        <fieldset>
            <legend>Play controls:</legend>

            <button id="start">START</button>
            <button id="stop">STOP</button>
        </fieldset>
        <fieldset>
            <legend>Animation:</legend>
            <select id="selection">
                <option value="blank">Blank</option>
                <option value="exercise">Exercise</option>
                <option value="juggler">Juggler</option>
                <option value="bike">Bike</option>
                <option value="dive">Dive</option>
                <option value="custom">Custom</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Size:</legend>
            <select id="size">
                <option value="Tiny">Tiny</option>
                <option value="Small">Small</option>
                <option value="Medium" selected>Medium</option>
                <option value="Large">Large</option>
                <option value="Extra Large">Extra Large</option>
                <option value="XXL">XXL</option>
            </select>

        </fieldset>
        <fieldset>
            <legend>Speed:</legend>
            <input type="checkbox" id="turbo">Turbo
        </fieldset>
    </div>

        <a target="_blank"
            href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fsidneywhite.github.io%2Fascii%2Fascii.html"><img

            <img src="http://mumstudents.org/cs472/2013-09/images/w3c-css.png" alt="Valid CSS"></a>

            <img src="https://webster.cs.washington.edu/w3c-js.png" alt="Valid JS" /> 
        </a> -->
    </div>
</body>

</html>
